<!DOCTYPE html>

<style>
body {
  font-family: 'Raleway', sans-serif;
}

  /* Custom Styling for Blank Lines of different Widths */
.blank-gap-10 {
  width:100%;
  height:10px;
}
.blank-gap-20 {
  width:100%;
  height:20px;
}
.blank-gap-30 {
  width:100%;
  height:30px;
}

h1 {
  color: #ffffff;
  font-size: 400%;
  text-shadow: 2px 2px #9e9e9e;
}

p {
  font-size: 125%;
}

.carousel-caption {
  position: absolute;
   top: 25%;
   display: -webkit-box;
   display: -moz-box;
   display: -ms-flexbox;
   display: -webkit-flex;
   display: flex;
   -webkit-box-align: center;
   -moz-box-align: center;
   -ms-flex-align: center;
   -webkit-align-items: center;
   align-items: center;
   height: 100%;
   vertical-align: middle;
   line-height: normal; /* restore original line height here */
   display: inline-block;
}

.col-center-block {
  float: none;
  display: block;
  margin: 0 auto;
}

.jumbotron {
  background-color:transparent !important;
}
</style>

<div class="blank-gap-30"></div>

<div class="container">
  <div id="mycarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="item active">
        <img src="images/banner/pray.jpg" alt="" class="center-block img-responsive" style="opacity: 0.8;">
        <div class="carousel-caption flex">
          <div class="row">
            <div class="col-sm-8 col-center-block">
              <hr/>
            </div>
            <div class="col-sm-12 col-center-block">
              <h1>Pray for Us </h1>
            </div>
            <div class="col-sm-8 col-center-block">
              <hr/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="blank-gap-30"></div>

  <div class="jumbotron">
    <p><i>Open House’s longevity is testament to God’s faithfulness and the outstanding support and commitment of, - thousands of people and their prayers. </i></p>
    <p><i>We ask that you to regularly remember us in your prayers.</i></p>
  </div>
</div>
