<!DOCTYPE html>

<style>
body {
  font-family: 'Raleway', sans-serif;
}

  /* Custom Styling for Blank Lines of different Widths */
.blank-gap-10 {
  width:100%;
  height:10px;
}
.blank-gap-20 {
  width:100%;
  height:20px;
}
.blank-gap-30 {
  width:100%;
  height:30px;
}

h1 {
  color: #ffffff;
  font-size: 400%;
  text-shadow: 2px 2px #000000;
}

p {
  font-size: 125%;
}

.carousel-caption {
  position: absolute;
   top: 25%;
   display: -webkit-box;
   display: -moz-box;
   display: -ms-flexbox;
   display: -webkit-flex;
   display: flex;
   -webkit-box-align: center;
   -moz-box-align: center;
   -ms-flex-align: center;
   -webkit-align-items: center;
   align-items: center;
   height: 100%;
   vertical-align: middle;
   line-height: normal; /* restore original line height here */
   display: inline-block;
}

.col-center-block {
  float: none;
  display: block;
  margin: 0 auto;
}

.jumbotron {
  background-color:transparent !important;
}

@media (min-width: 1200px) {
  h1 {
      font-size: 400%; }
    p {
      font-size: 100%; }
 }

/* Portrait tablet to landscape and desktop */
@media (min-width: 768px) and (max-width: 979px) {
  h1 {
      font-size: 370%; }
    p {
      font-size: 100%; }
 }

/* Landscape phone to portrait tablet */
@media (max-width: 767px) {
  h1 {
      font-size: 300%; }
   p {
        font-size: 95%; }
 }

/* Landscape phones and down */
@media (max-width: 480px) {
  h1 {
      font-size: 250%; }
    p {
      font-size: 90%; }
 }
</style>
