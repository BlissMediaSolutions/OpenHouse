}
.blank-gap-30 {
  width:100%;
  height:30px;
}

h1 {
  color: #ffffff;
  font-size: 400%;
  text-shadow: 2px 2px #9e9e9e;
}

p {
  font-size: 125%;
}

.carousel-caption {
  position: absolute;
   top: 25%;
   display: -webkit-box;
   display: -moz-box;
   display: -ms-flexbox;
   display: -webkit-flex;
   display: flex;
   -webkit-box-align: center;
   -moz-box-align: center;
   -ms-flex-align: center;
   -webkit-align-items: center;
   align-items: center;
   height: 100%;
   vertical-align: middle;
   line-height: normal; /* restore original line height here */
   display: inline-block;
}

.col-center-block {
  float: none;
  display: block;
  margin: 0 auto;
}

.jumbotron {
  background-color:transparent !important;
}
