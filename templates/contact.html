<!DOCTYPE html>

<style>
body {
  font-family: 'Raleway', sans-serif;
}

  /* Custom Styling for Blank Lines of different Widths */
.blank-gap-10 {
  width:100%;
  height:10px;
}
.blank-gap-20 {
  width:100%;
  height:20px;
}
.blank-gap-30 {
  width:100%;
  height:30px;
}

h1 {
  color: #ffffff;
  font-size: 400%;
  text-shadow: 2px 2px #000000;
}

.carousel-caption {
  position: absolute;
   top: 25%;
   display: -webkit-box;
   display: -moz-box;
   display: -ms-flexbox;
   display: -webkit-flex;
   display: flex;
   -webkit-box-align: center;
   -moz-box-align: center;
   -ms-flex-align: center;
   -webkit-align-items: center;
   align-items: center;
   height: 100%;
   vertical-align: middle;
   line-height: normal; /* restore original line height here */
   display: inline-block;
}

.col-center-block {
    float: none;
    display: block;
    margin: 0 auto;
}

#map {
    height: 400px;
    width: 70%;
    margin: 0 auto 0 auto;
}

@media (min-width: 1200px) {
  h1 {
      font-size: 400%; }
    p {
      font-size: 100%; }
 }

/* Portrait tablet to landscape and desktop */
@media (min-width: 768px) and (max-width: 979px) {
  h1 {
      font-size: 370%; }
    p {
      font-size: 100%; }
 }

/* Landscape phone to portrait tablet */
@media (max-width: 767px) {
  h1 {
      font-size: 300%; }
   p {
        font-size: 95%; }
 }

/* Landscape phones and down */
@media (max-width: 480px) {
  h1 {
      font-size: 250%; }
    p {
      font-size: 90%; }
 }
</style>

<div class="blank-gap-30"></div>

<div class="container">
  <div id="mycarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="item active">
        <img src="images/banner/Contact.jpg" alt="" class="center-block img-responsive" style="opacity: 0.8;">
        <div class="carousel-caption flex">
          <div class="row">
            <div class="col-sm-8 col-center-block">
              <hr/>
            </div>
              <div class="col-sm-12 col-center-block">
                <h1><strong>Contact Us </strong></h1>
              </div>
              <div class="col-sm-8 col-center-block">
                <hr/>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <div class="blank-gap-30"></div>
  <div class="row">
    <div class="text-center" style="font-family: 'Raleway', sans-serif;">
        <h4 style="font-size:150%;"><b>Open House Christian Involvement Centres</b></h4>
        <p class="fa fa-road"><span style="font-family: 'Raleway', sans-serif;"><b> Mail:</b>  67-71 Strathallan Rd, Macleod, Victoria</span></p><br>
        <p class="fa fa-phone-square"><span style="font-family: 'Raleway', sans-serif;"><b> Phone:</b> +613 9450 7600 </span></p><br>
        <p class="fa fa-envelope"><span style="font-family: 'Raleway', sans-serif;"><b> Email: </b> office@openhousecic.org.au </span></p>
        <br>
    </div>
  </div>
</div>

<div class="blank-gap-20"></div>

<!-- ========= START GOOGLE MAP ============== -->
<div id="map"></div>
<script>
  function initMap() {
    var heidi = {lat: -37.723889, lng: 145.073310};
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 14,
      center: heidi
  });
  var marker = new google.maps.Marker({
  position: heidi,
  map: map
  });
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFzSRX1kF0z5DRrPltw0dL5Pc3jdxsXtA&callback=initMap"
  async defer></script>

<!-- ========= END GOOGLE MAP ============== -->
<hr>
<!-- ========= START CONTACT FORM ========== -->
<div class="blank-gap-10"></div>

<div class="container" ng-controller="ContactController">
  <div class="row">
    <div class="col-md-12">
              <div class="well well-sm">
                  <form class="form-horizontal" method="post" role="form" ng-submit="submit(contactform)" name="contactform">
                      <fieldset>
                          <legend class="text-center header">Send us a Message</legend>

                          <div class="form-group" ng-class="{ 'has-error': contactform.inputFirstName.$invalid && submitted }">
                              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                              <div class="col-md-8">
                                  <!--<input id="firstname" name="firstname" type="text" placeholder="First Name" required="required" class="form-control">-->
                                  <input ng-model="formData.inputFirstName" type="text" class="form-control" id="inputFirstName" name="inputFirstName" placeholder="First Name" required>
                              </div>
                          </div>
                          <div class="form-group" ng-class="{ 'has-error': contactform.inputLastName.$invalid && submitted }">
                              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                              <div class="col-md-8">
                                  <!--<input id="lastname" name="lastname" type="text" placeholder="Last Name" required="required" class="form-control">-->
                                  <input ng-model="formData.inputLastName" type="text" class="form-control" id="inputLastName" name="inputLastName" placeholder="Last Name" required>
                              </div>
                          </div>

                          <div class="form-group" ng-class="{ 'has-error': contactform.inputEmail.$invalid && submitted }">
                              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                              <div class="col-md-8">
                                  <!--<input id="emailid" name="emailid" type="text" placeholder="Email Address" required="required" class="form-control">-->
                                  <input ng-model="formData.inputEmail" type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Email Address" required>
                              </div>
                          </div>

                          <div class="form-group" ng-class="{ 'has-error': contactform.inputPhone.$invalid && submitted }">
                              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                              <div class="col-md-8">
                                  <!--<input id="phone" name="phone" type="text" placeholder="Phone" required="required" class="form-control">-->
                                  <input ng-model="formData.inputPhone" type="tel" class="form-control" id="inputPhone" name="inputPhone" placeholder="Phone" required>
                              </div>
                          </div>

                          <div class="form-group" ng-class="{ 'has-error': contactform.inputMessage.$invalid && submitted }">
                              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                              <div class="col-md-8">
                                  <!--<textarea class="form-control" id="message" name="message" required="required" placeholder="Enter your massage for us here. We will get back to you within 2 business days." rows="7"></textarea>-->
                                  <textarea ng-Model="formData.inputMessage" class="form-control" id="inputMessage" name="inputMessage" placeholder="Enter your message for us here.  We will get back to you shortly..." rows="7" required></textarea>
                              </div>
                          </div>

                          <div class="form-group">
                              <div class="col-md-12 text-center">
                                  <button type="submit" class="btn btn-primary btn-lg" ng-disabled="submitButtonDisabled">Submit</button>
                              </div>
                          </div>
                      </fieldset>
                      <p ng-class="result" style="padding: 15px; margin: 0;">{{ resultMessage }}</p>
                  </form>
              </div>
          </div>
      </div>
  </div>
<!--/row-->

  <style>
    .bigicon {
      font-size: 35px;
      color: #36A0FF;
    }
  </style>
</div>
