<!DOCTYPE html>

<style>
body {
  padding-top: 15px;
  color: #000000;
  }

h2 {
  color: #27ace5;
  font-size: 300%;
  text-shadow: 1px 1px #000000;
}

.jumbotron-custom {
  margin-top: 20px;
  background: #000 url("images/banner_background.jpg") no-repeat center center;
  background-size: 100% 100%;
  -moz-background-size: 100% 100%;
  -webkit-background-size: 100% 100%;
  -o-background-size: 100% 100%;
  color: #FFF; // change text color
}

/* === Custom CSS for Hovering over Image === */
#myImg {
    border-radius: 2px;
    cursor: pointer;
    transition: 0.3s;
}

#myImg:hover {opacity: 0.6;}
</style>

<!-- === Start Script for Modal Image === -->
<script>
$(function() {
		$('.pop').on('click', function() {
			$('.imagepreview').attr('src', $(this).find('img').attr('src'));
			$('#imagemodal').modal('show');
		});
});
</script>
<!-- === End Script for Modal Image === -->

<!-- === Jumbotron Header Start === -->
<div class="jumbotron jumbotron-custom">
  <div class="container">
    <h2 class="text-center" style="color: #27ace5; font-family: 'Kaushan Script', cursive;"><b>Adult Workshop</b></h2>
  </div>
</div>
<!-- === Jumbotron Header End === -->

<div class ="container">
  <div class="jumbotron">
    <h5><b>When: </b>.... </h5>
    <h5><b>Where: </b>.... </h5>
    <h5>Building on our successful workshop for school age children we are planning an adult workshop to equip young adults with similar skills that can lead to employment or apprenticeships.</h5>
    <img id="myImg" class="img-responsive center-block pop" src="images/programs/workshop-tools.jpg" alt="Adult Workshop Program" width="150" height="100">
  </div>
</div>


<!-- === Modal Control of Image === -->
<div class="modal fade" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
      	<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <img src="images/programs/workshop-tools.jpg" class="imagepreview" style="width: 100%;" >
      </div>
    </div>
  </div>
</div>
